<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script>
            var num=5;  
            add(2,4); // 호출먼저
            function add(x,y){ // 정의 나중 전역객체=> 1
                if(typeof x=="number"&&typeof y=="number")
                    alert(x+y);
            }
            document.write(num);
        </script>
    </head>
    <body>
        <h1>변수 scope chain을 이해합니다.</h1>
    </body>
</html>
