function pytagoras(w,h){
    function square(x){//내부 자기를 포함한pytagoras함수에 의해서만 실행=>겹쳐써지지 않아서 오류남
        return x=x;
    }
   return Math.sqrt(square(w) + square(h));
    }

    function square(w,he,hy){
        if(w*w + he*he==hy*hy){
            return true;
        }
        else{
            return false;
        }
    }
    alert(pytagoras(3,4));//오류남 0 나옴
