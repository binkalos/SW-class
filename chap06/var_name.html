<!doctype html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            //함수에 전달하는 변수의 이름이 함수정의에 사용한 변수 이름과 동일할 필요는 없다.
            var c = 5;
            var d = 3;
           function two_switch(a,b){
            var temp;  
            if(a>b){
                temp = a;
                a = b;
                b = temp;
              } 
              document.write("a : "+ a + "  " + "b :" + b);
           }
           two_switch(c,d);//매게변수의 이름이 다름 위에는 a,b
        </script>
    
    </body>
</html>
