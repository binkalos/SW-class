<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script>
            function willnotchange(x){
                document.write("함수내부의 전달 직후 x : "+x+"<br />"); //1
                x=2;
                document.write("함수내부의 변화 후 x : "+x+"<br />");//1
            }
            var x=1; // 전역 변수
            document.write("원 데이터 x : "+x+"<br />");//1
            willnotchange(x);
            document.write("함수호출 이후 x : "+x+"<br />"); // 2
            // 1 1 2 1
        </script>
    </head>
    <body>
        
    </body>
</html>
