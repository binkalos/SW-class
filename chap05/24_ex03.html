    <head>
        <meta charset="UTF-8">

        <title>Document</title>
        <script>
            function min(){
                var init_min = arguments[0];

                for(i=0; i<arguments.length; i++){
                    if(arguments[i]<init_min)
                        init_min = arguments[i];
                }
                return init_min;
            }

            function max(){
                var init_max = arguments[0];

                for(i=0; i<arguments.length; i++){
                    if(arguments[i]>init_max)
                        init_max = arguments[i];
                }
                return init_max;
            }
            alert(min(1,2,3));
            alert(min(5,23,4,7,9));
        </script>
    </head>
