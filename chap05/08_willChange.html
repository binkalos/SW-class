<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script>
            function willchange(y){
                document.write("함수내부의 전달 직후 y.num : "+y.num+"<br />"); //1
                y.num=2;
                document.write("함수내부의 변화 후 y.num : "+y.num+"<br />");//2
            }
            var y = {num : 1}; // 객체(object)
            document.write("원 데이터 y.num : "+y.num+"<br />");//1
            willchange(y);// refrence (참조: 가리키는 주소값)
            document.write("함수호출 이후 y.num : "+y.num+"<br />"); // 2
            // 1 1 2 2
        </script>
    </head>
    <body>
        
    </body>
</html>
