        <script>
            // 함수 매개변수의 타입 검사를 하지 않는다.
            function add(x,y){
                // 타입을 체크하는 경우
                if(typeof x=="number"&&typeof y=="number")
                    alert(x+y);
                else alert("타입이 틀렸으");
            }
            add(2,2);
            add("2", "2");
            add("hello ","world");
        </script>
