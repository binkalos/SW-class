<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bom_setTimeOut</title>
        <script>
            window.onload = init;
            function init(){
                var btn = document.getElementById("btn");
                btn.onclick = exec;
            }
            function exec(){
                setTimeout(function(){
                    alert("종료");
                }, 3000);
            }
        </script>
    </head>
    <body>
        <p>버튼을 누르면 3초 후에 경고창 출력하기</p>
        <button id="btn">경고창</button>
    </body>
</html>
