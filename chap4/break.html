<DOCTYPE html>
    <html>
    <head>
        <title></title>
            <script>
               outterloop:
               for (var i = 0;i<5;i++){
                    innerloop:
                    for(var j = 0;j<5;j++){
                        if(j>3) break;
                        if(i==2) break innerloop;
                        if(i==4) break outterloop;
                        document.write("i=" + i + "j=" + j+"<br>");
                    }
               }
               document.write("Final i = " +i + "j=" + j +"<br>");
            </script>
    </head>
    <body>
        
    </body>
    </html>
