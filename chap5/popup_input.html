<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>2112_이규빈</title>
      <link rel="stylesheet" href="styles.css">
      <script>
          window.onload = init;
          function init(){
            document.getElementById("myForm").onsubmit = go;
          }
          function go(){
              var url = document.getElementById("url").value;
              url = "http://"+url;
              window.open(url);
          }
          
      </script>
    </head>
   <body>
       <form id="myForm">
           <label>Go to</label>
           <input type="text" id="url" placeholder="http://이하주소입력">
           <input type="submit" value="이동">
           </form>
    </body>
    </html>
