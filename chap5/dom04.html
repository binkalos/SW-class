<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>2112_이규빈</title>
      <link rel="stylesheet" href="styles.css">
    </head>
   <body>
     
   <div id = "result">여기에 출력 =></div>
   <input type = "button" value="출력" onclick="get()">
   <input type = "button" value="변경" onclick="set('변해라')">
   <script>
       var result = document.getElementById("result");
       function get(){
            result.innerHTML = "<h1> 출력 </h1>";
       }
       function set(s){
            //result.innerHTML = s;=>값, 값+태그,태그 쓸 수 있음
            result.innerText = s; //=>값만 쓸 때는 innerText 사용
       }
    </script>
        
    </body>
  </html>
