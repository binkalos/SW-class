<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
   <Link rel="stylesheet" href="styles.css">
    <script>
        inputs = prompt("숫자를 입력하세요");//prompt를 통해 입력->String
        alert(inputs + 5);//5=>자동형변환
        if(inputs > 0){//자동형변환
            alert("양수");
        }
        else if(inputs == 0){
            alert("0");
        }
        else{
            alert("음수");
        }
    </script>
</head>
<body>
</body>
</html>
