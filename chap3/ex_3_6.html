<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="styles.css">
      <script>
        window.onload = init;
        function init(){
          document.getElementById("myForm").onsubmit = cal;
        }
        function cal(){
          kor = document.getElementById("kor").value;
          eng = document.getElementById("eng").value;
          math = document.getElementById("math").value;
          accom=document.getElementById("accom");
          var re = (Number(kor)+Number(eng)+Number(math)) / 3;
          
          switch(re/10){
            case 9: case 10:
            document.getElementById("accom").value = "A";
            break;
            case 8:
            document.getElementById("accom").value = "B";
            break;
            case 7:
            document.getElementById("accom").value = "C";
            break;
            case 6:
            document.getElementById("accom").value = "D";
            break;
            default:
            document.getElementById("accom").value = "E";
          }
          return false;
        }
      </script>
    </head>
    <body>
      <form action="" id="myForm">
        <fieldset>
          <legend>성취도 계산기</legend>
          <div><label>국어</label><input type="text" id="kor" required></div>
          <div><label>영어</label><input type="text" id="eng" required></div>
          <div><label>수학</label><input type="text" id="math" required></div>
          <div><label>성취도</label><input type="text" id="accom"></div>
          <div><input type="submit" value="환산" id="submit"</div>
        </fieldset>
      </form>
    </body>
  </html>
