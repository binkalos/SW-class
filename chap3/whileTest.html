<DOCTYPE html>
    <html>
    <head>
        <title></title>
            <script>
                 var value = 0;
                 var date = new Date();
                 var startTime = date.getTime();
                 while(new Date().getTime()<=startTime + 1000){//1000밀리초 즉, 1초후
                     value++;
                 }
                 alert(value);
            </script>
    </head>
