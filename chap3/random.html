<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>2112_이규빈</title>
      <link rel="stylesheet" href="styles.css">
      <script>

      var a = new Array(6);
    
    for(var i = 0; i<6; i++){
        a[i] = parseInt((Math.random()*10)+1);

        for(var j = 0; j<i; j++){
          if(a[i] == a[j]) {
            i--;
            break;
          }
      }//for
    }//for i

    document.write(a);   

      </script>
    </head>
   <body>
    </body>
  </html>
