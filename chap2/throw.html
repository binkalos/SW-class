<!DOCTYPE HTML>
<html>
<head>
 <title>연습</title>
<style>
 body {background-color: rgb(255, 199, 238); width:80%; font-size: 1.5em}
 div {background-color: blueviolet}
</style>
<script>
 solution = Math.random()*100+1;
 function test(){
  try{
   number = document.getElementById("number").value;//id에서 받은 값을 받아와라, 앞에있는 number는 자바 스크립트, 뒤에 있는 넘버는 html의 것
   //객체에서 값을 가져오려면.value를 사용해야함
   if(number=="")throw "입력값없음";
   if(isNaN(number))throw "숫자입력하세요!";
   if(number>solution)throw "너무 큰 숫자 입니다";
   if(number<solution)throw "너무 작은 숫자 입니다";
   if(number==solution)throw "정답입니다!";
  }catch(error){
  message =  document.getElementById("message");//getElementById는 html에 있는것을 가져오고
  message.innerHTML = "힌트 : " + error;//innerHTML은 자바스크립에 있는것을 html로 보낸다
  }//catch
 }
</script>
</head>
<body>
<h1>NUMBER GUESS GAME</h1>
<p>1부터 100사이의 숫자를 입력하세요 </p>
<input type="text" id="number">
<button type="button" onclick="test()">숫자추측</button>
<div id="message"></div>
<!--div사이의 글자들만 바이올렛 색 주는것-->
</body>
</html>
