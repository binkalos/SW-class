      <script>
       window.onload = init;
       var result;
       function init(){
         num1 =   document.getElementById("num1");//num1이라는 아이디를 가진 친구를 데려왔다고 생각하자
         num2 =   document.getElementById("num2");//num2라는 아이디를 가진 친구를 데려옴
         result=   document.getElementById("result");// reult라는 아이디를 가진 친구 초청
         button1 =   document.getElementById("button");//button1이라는 아이디를 가진 친구를 데려옴
         button1.onclick = calc;//버튼1이 클릭이라는 이벤트 발생했을때 clac라는 함수 호출
       }
        
        function calc() {//함수 clac
          result.value=parseInt(num1.value)+parseInt(num2.value);//result의 값에 int로 형변환한 num1,num2를 더해준것을 result에 대입
       }
        </script>
